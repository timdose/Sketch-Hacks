<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sketch App Heads Up</title>
	<!-- <link rel="stylesheet" href="style.css?version=22"> -->
	<script src="jquery-3.2.1.min.js"></script>
	<style>

		body {
		    margin: 0;
		    font: 11px/14px "SF UI Text", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
		    color: #252525;
		    background: #fff;
		    height: 250px;
		}

		.clearfix:after {
		    content: "";
		    display: block;
		    height: 0;
		    clear: both;
		}

		* {
			box-sizing: border-box;
		}

		.container {
			width: 100%;
			display: flex;
			height: 100%;
			align-items: stretch;
		}

		.column {
			width: 50%;
			padding: 5px;
		}

		.swatch {
			width: 20px;
			height: 20px;
			border: 1px solid rgba(0,0,0,0.15);
			border-radius: 3px;
			background: red;
			float: left;
			margin-right: 4px;
			margin-bottom: 4px;
		}
		
		.group {
			margin-bottom: 10px;
		}

		.color-group {
			width: 192px;
		}

		.label {
			font-weight: 700;
			border-bottom: 1px solid #ddd;
			margin-bottom: 5px;
		}

		#debug {
			padding: 0 5px;
			font-size: 10px;
			color: #aaa;
		}
	</style>
</head>

<div id="debug">debug</div>


<script>
	var square1 = document.getElementById('square1');

	$('.swatch').each(function(){
		var color = $(this).data('color');
		$(this).css('background',color);
	});

	$('.swatch').click(function(){
		var color = $(this).data('color');
		var type = $(this).data('type')
		$('#debug').text('set ' + type + ' to ' + color);
		sendCommand('setColor', [type,color])
	});

	function externalCall(message) {
		$('#debug').text(message);
	}

	function sendCommand(command, args) {
		window.location.hash = command + ':' + args.join(';');
	} 
</script>
